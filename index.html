<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awfulife</title>
    
    <!--icons-->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Social Feed -->
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/lib/aping.min.js"></script>
    
    <script src="js/aping-config.js"></script>
    
    <script src="js/lib/aping-plugin-youtube.min.js"></script>
    <script src="js/lib/aping-plugin-facebook.min.js"></script>
    <script src="js/lib/aping-plugin-codebird.min.js"></script>
    <script src="js/lib/aping-plugin-tumblr.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular.masonry-packed/0.14.5/angular-masonry-packed.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular.linkify/1.2.0/angular-linkify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.0-beta.6/angular-moment.min.js"></script>
    <script src="js/aping-design-default.js"></script>

    <script src="js/social_app.js"></script>
</head>
<body ng-app="app">

  <div class="header">
    <img class="main-logo" src="img/awfulife-main.png" alt="Awfulife">
  </div>

  <div class="divider divider-maroon">Blog</div>

  <div class="container-flouid">
      <div class="content">
          <aping
              template-url="template_tumblr.html"
              items="3"
              model="social"
              order-by="timestamp"
              order-reverse="true"
              aping-tumblr="[{'page':'awfu-life'}]"
          </aping>
      </div>
  </div>

  <div class="divider divider-navy">Social Feed</div>

  <!--Social Feed-->
  <div class="container-flouid">
      <div class="content">
          <aping
              template-url="template_social.html"
              items="10"
              model="social"
              order-by="timestamp"
              order-reverse="true"
              aping-youtube="[{'channelId':'UCbgO43nZ59vItR3XpVCGT9A'}]"
              aping-facebook="[{'page':'awfulife'}]"
              aping-codebird="[{'user':'awfu_life', 'showAvatar':false}]"
          </aping>
      </div>
  </div>
  
</body>
</html>
