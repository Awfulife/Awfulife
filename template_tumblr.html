<div class="aping-design-default aping-design-default-social">
    <div ng-controller="apingDefaultDesignController">
        <div data-images-loaded masonry class="row" preserve-order reload-on-show>
            <div class="masonry-brick col-lg-12 col-sm-12 col-xs-12" ng-repeat="item in results" ng-cloak>
                <div class="box">
                    <div class="box-header" ng-if="item.img_url">
                        <a ng-href="{{::item.post_url}}" target="_blank" class="aping-picture-link"><img
                                ng-src="{{::item.img_url}}" class="main-image img-responsive" alt=""></a>
                    </div>
                    <div class="box-content">
                      <h4 class="" ng-if="item.caption">{{::item.caption}}</h4>

                      <div class="" ng-if="item.text" linkify>
                          {{::item.text | limitTo: 250}}{{::item.text.length > 250 ? '...' : ''}}
                          <a ng-if="::item.text.length > 250" href="{{::item.post_url}}">Read more</a>
                      </div>

                      <div class="clearfix"><br></div>
                      
                      <p>
                        <small class="text-muted pull-right text-right">
                          <i class="fa fa-clock-o" aria-hidden="true" alt="Posted"></i> 
                          <a href="{{::item.post_url}}" target="_blank">
                            <span am-time-ago="{{::item.timestamp}}" title="{{ item.timestamp | date : 'medium'}}"></span>
                          </a>
                          via <i class="fa fa-tumblr-square c-tumblr" aria-hidden="true" title="{{item.platform}}"></i>
                        </small>
                      </p>
                    </div>
                    
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div><a href="http://awfu-life.tumblr.com/page/2"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Older Posts</a></div>
    </div>
</div>
